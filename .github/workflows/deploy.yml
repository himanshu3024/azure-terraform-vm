name: Deploy Azure VM

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init
        working-directory: .//

      - name: Terraform Plan
        run: |
          terraform plan -input=false \
            -var="subscription_id=${{ secrets.ARM_SUBSCRIPTION_ID }}" \
            -var="client_id=${{ secrets.ARM_CLIENT_ID }}" \
            -var="client_secret=${{ secrets.ARM_CLIENT_SECRET }}" \
            -var="tenant_id=${{ secrets.ARM_TENANT_ID }}" \
            -var="location=${{ secrets.LOCATION || 'East US' }}" \
            -var="project_name=${{ secrets.PROJECT_NAME || 'azure-vm-project' }}" \
            -var="resource_group_name=${{ secrets.RESOURCE_GROUP_NAME || 'myResourceGroup' }}" \
            -var="vm_size=${{ secrets.VM_SIZE || 'Standard_B1s' }}" \
            -var="admin_username=${{ secrets.ADMIN_USERNAME || 'azureuser' }}" \
            -var="admin_ssh_public_key=${{ secrets.ADMIN_SSH_PUBLIC_KEY }}"
        working-directory: .//

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: |
          terraform apply -auto-approve -input=false \
            -var="subscription_id=${{ secrets.ARM_SUBSCRIPTION_ID }}" \
            -var="client_id=${{ secrets.ARM_CLIENT_ID }}" \
            -var="client_secret=${{ secrets.ARM_CLIENT_SECRET }}" \
            -var="tenant_id=${{ secrets.ARM_TENANT_ID }}" \
            -var="location=${{ secrets.LOCATION || 'East US' }}" \
            -var="project_name=${{ secrets.PROJECT_NAME || 'azure-vm-project' }}" \
            -var="resource_group_name=${{ secrets.RESOURCE_GROUP_NAME || 'myResourceGroup' }}" \
            -var="vm_size=${{ secrets.VM_SIZE || 'Standard_B1s' }}" \
            -var="admin_username=${{ secrets.ADMIN_USERNAME || 'azureuser' }}" \
            -var="admin_ssh_public_key=${{ secrets.ADMIN_SSH_PUBLIC_KEY }}"
        working-directory: .//

      - name: Get Public IP
        id: get_ip
        run: |
          PUBLIC_IP=$(terraform output -raw public_ip_address)
          echo "public_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT
          echo "Public IP: $PUBLIC_IP"
        working-directory: .//

      - name: Update Ansible Inventory
        run: |
          PUBLIC_IP=$(terraform output -raw public_ip_address)
          sed -i "s/ansible_host=.*/ansible_host=$PUBLIC_IP/" ansible/inventory.ini
          echo "Updated inventory with IP: $PUBLIC_IP"
        working-directory: .//

      - name: Wait for VM to be ready
        run: |
          PUBLIC_IP=$(terraform output -raw public_ip_address)
          echo "Waiting for VM to be ready..."
          sleep 60
        working-directory: .//

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo apt-add-repository --yes --update ppa:ansible/ansible
          sudo apt-get install -y ansible

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ADMIN_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $(terraform output -raw public_ip_address) >> ~/.ssh/known_hosts

      - name: Configure VM with Ansible
        run: |
          cd ansible
          ansible-playbook -i inventory.ini site.yml --ssh-common-args='-o StrictHostKeyChecking=no'
        working-directory: .//

      - name: Display Website URL
        run: |
          PUBLIC_IP=$(terraform output -raw public_ip_address)
          echo "ğŸŒ Website is now available at: http://$PUBLIC_IP"
          echo "ğŸ”— SSH connection: ssh ${{ secrets.ADMIN_USERNAME || 'azureuser' }}@$PUBLIC_IP"
        working-directory: .//
